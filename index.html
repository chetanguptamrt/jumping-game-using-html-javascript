<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jumping Game | Chetan Gupta</title>
</head>
<body onkeyup="startGame()" onmouseup="startGame()">
    <div class="cover">
        <div style="color: aliceblue;">
            <div style="float: left;">Jumping Game</div>
            <div style="float: right;">Total Score - <span id="score">0</span></div>
        </div>
        <div class="frame" id="frame">
            <h2 class='show-info'>Click for Start The Game</h2>
        </div> 
    </div>
    <div class="enjoy">Enjoy The Game</div>
    <div class="message">
        <h3 style="text-align: center;margin-top: 20px;">Sorry! Browser width is too small</h3>
        <h3 style="text-align: center;">Required width: 280px</h3>
    </div>
    <script src="js/script.js" ></script>
</body>
</html>
